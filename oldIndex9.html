<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <div class="container">
        <div class="row">
            <section class="col-12">
                <h1>Buttons</h1>
                <a class="btn" href="#" role="button">Link</a>
                <button class="btn" type="submit">Button</button>
                <input class="btn" type="submit" value="Input">


                <h2>Types</h2>
                <button class="btn">Default</button>
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-success">Success</button>
                <button class="btn btn-info">Info</button>
                <button class="btn btn-warning">Warning</button>
                <button class="btn btn-danger">Danger</button>

                <h2>Contextual Classes</h2>

                <h2>Sizes</h2>
                <button class="btn">Default</button>
                <button class="btn btn-lg">Large</button>
                <button class="btn btn-sm">Small</button>
                <button class="btn btn-block">Block Level</button>


                <h1>States</h1>

                <h2>Active</h2>
                <button class="btn active">Active Button</button>


                <h2>Disabled</h2>
                <button class="btn" disabled="disabled">Disabled Button</button>
                <a href="#" class="btn disabled">Disabled Link Button</a>

            </section>
        </div>
    </div>



    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</html>
