<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <div class="container">
        <div class="row">
            <section class="col-12">
                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">$</div>
                            </div>
                            <input class="form-control" type="number" id="inputName" placeholder="Amount in dollars">
                            <div class="input-group-append">
                                <div class="input-group-text">.00</div>
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input aria-label="customCheckbox" type="checkbox" id="customCheckbox" checked>
                                </div>
                            </div>
                            <input class="form-control" type="text" id="customField" placeholder="Custom Option">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search terms">
                            <div class="input-group-append">
                                <button class="btn btn-outline-primary">Go</button>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</html>
